<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h2>Painel do Administrador</h2>
  <p>Bem-vindo, <span sec:authentication="name"></span>!</p>
  <p>A partir daqui, você pode gerenciar os recursos do sistema.</p>

  <hr/>

  <div>
    <h4>Gerenciamento de Usuários</h4>
    <p>Crie, edite e remova os usuários do sistema.</p>
    <a th:href="@{/usuarios/listar}" class="btn btn-info">Gerenciar Usuários</a>
  </div>

  <form th:action="@{/logout}" method="post" style="margin-top: 30px;">
    <button type="submit" class="btn btn-danger">Sair</button>
  </form>
</div>
</body>
</html>
