<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title.login}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2 th:text="#{login.header}"></h2>

    <div th:if="${param.error}" class="alert alert-danger">
        <p th:text="#{login.error.message}"></p>
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        <p th:text="#{login.logout.success.message}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username" th:text="#{login.username.label}"></label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div>
            <label for="password" th:text="#{login.password.label}"></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit" th:text="#{login.button.submit}"></button>
        </div>
    </form>
</div>
</body>
</html>
